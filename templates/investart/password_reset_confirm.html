{% extends 'investart/base.html' %}
{% load staticfiles %}
{% block title_block %}
  Password Reset
{% endblock %}
{% block body_block %}
  {% if validlink %}
    <h3 align=center>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p align=center>
      Invalid password reset link.
    </p>
  {% endif %}
{% endblock %}
